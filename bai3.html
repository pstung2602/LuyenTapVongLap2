<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sao = ["*","**","***","****","*****"];
    for( let i=0; i<=4;i++){
        document.write(sao[i]+"<br>");
    }
    for (let j=4;j>=0;j--){
        document.write((sao[j]+"<br>"));
    }

</script>
</body>
</html>
