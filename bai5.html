<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let M=parseInt(prompt("Nhap so tien:"));
    let T=parseInt(prompt("Nhap so thang:"));
    let L=parseInt(prompt("Lai suat % thang:"));
    for(i=1;i<=T;i++){
        M=M+M*L/100;
    }
    console.log(i);
    alert(M);
</script>

</body>
